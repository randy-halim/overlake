name: Docker Image CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Compile .ts files to .js with tsc
        run: yarn && yarn tsc
      - name: Build the Docker image
        run: docker build . --file Dockerfile --tag overlake-discord:latest
  push:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Login to docker.pkg.github.com
        uses: docker/login-action@v1
        with:
          registry: docker.pkg.github.com
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GH_PAT }}
      - name: Push to registry
        run: docker push docker.pkg.github.com/randy-halim/overlake-discord:latest
